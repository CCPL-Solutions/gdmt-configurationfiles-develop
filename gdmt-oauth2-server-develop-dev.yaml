server:
  port: ${PORT:0}

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
  datasource:
    password: ${gdmt.datasource.password}
    username: ${gdmt.datasource.username}
    url: ${gdmt.datasource.url}

data-provider:
  rest:
    gdmt-identitymanagement-neg:
      baseUrl: http://gdmt-identitymanagement-neg-develop/api/develop
      urlFindUserByUserName: ${data-provider.rest.gdmt-identitymanagement-neg.baseUrl}/users/username/{username}